<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Master Form</title>
    <style>
        .form-frame {
            border: 2px solid red;
            padding: 20px;
            width: 400px;
            margin: 20px auto;
            border-radius: 8px;
            background-color: white;
        }

        label {
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            margin-bottom: 10px;
        }

        #errorMessage {
            color: red;
        }
    </style>
</head>
<body>

    <div class="form-frame">
        <h2>Patient Master Form</h2>
        <form id="patientForm" onsubmit="return validateForm()">
            <label>Patient ID:</label><br>
            <input type="text" id="patientId"><br>

            <label>Patient Name:</label><br>
            <input type="text" id="patientName"><br>

            <label>Address:</label><br>
            <textarea id="address"></textarea><br>

            <label>City:</label><br>
            <input type="text" id="city"><br>

            <label>Contact Number:</label><br>
            <input type="text" id="contact"><br>

            <label>Date of Birth:</label><br>
            <input type="date" id="dob"><br>

            <button type="submit">Submit</button>
        </form>
        <p id="errorMessage"></p>
    </div>

 <script src="vijay.js"></script>


</body>
</html>
